<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Text">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/55f17638ab.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <div class="section-top">
      <div class="stars"></div>
      <div class="title">
        <h1>We're launching soon</h1>
      </div>
      <div class="flip-clock">
        <div class="day">
          <div class="hand">
            <div class="clock up" id="uwp-day"><p id="up-day">00</p></div>
            <div class="clock"><p id="main-day">00</p></div>
            <div class="clock down" id="dwn-day"><p id="dn-day">00</p></div>
            <div class="clock down dis" id="dwn-dis-day"><p id="dn-dis-day">00</p></div>
            <div class="line"> </div>
            <div class="left-circle circle"></div>
            <div class="right-circle circle"></div>
          </div>
          <p>Days</p>
        </div>
        <div class="hour">
          <div class="hand">
            <div class="clock up" id="uwp-hr"><p id="up-hr">00</p></div>
            <div class="clock"><p id="main-hr">00</p></div>
            <div class="clock down" id="dwn-hr"><p id="dn-hr">00</p></div>
            <div class="clock down dis" id="dwn-dis-hr"><p id="dn-dis-hr">00</p></div>
            <div class="line"> </div>
            <div class="left-circle circle"></div>
            <div class="right-circle circle"></div> 
          </div>
          <p>Hours</p>
        </div>
        <div class="minute">
          <div class="hand">
            <div class="clock up" id="uwp-min"><p id="up-min">00</p></div>
            <div class="clock"><p id="main-min">00</p></div>
            <div class="clock down" id="dwn-min"><p id="dn-min">00</p></div>
            <div class="clock down dis" id="dwn-dis-min"><p id="dn-dis-min">00</p></div>
            <div class="line"> </div>
            <div class="left-circle circle"></div>
            <div class="right-circle circle"></div> 
          </div>
          <p>Minutes</p>
        </div>
        <div class="second">
          <div class="hand">
            <div class="clock up" id="uwp-sec"><p id="up-sec">00</p></div>
            <div class="clock"><p id="main-sec">00</p></div>
            <div class="clock down" id="dwn-sec"><p id="dn-sec">00</p></div>
            <div class="clock down dis" id="dwn-dis-sec"><p id="dn-dis-sec">00</p></div>
            <div class="line"> </div>
            <div class="left-circle circle"></div>
            <div class="right-circle circle"></div> 
          </div>
          <p>Seconds</p>
        </div>
      </div>
 
    
    </div>
    <div class="section-bottom">
      <div class="socials">
        <a href="#facebook" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
        <a href="#pinterest" target="_blank"><i class="fa-brands fa-pinterest"></i> </a>
        <a href="#instagram" target="_blank"><i class="fa-brands fa-instagram"></i> </a>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/mtjeth" target="_blank">MTJ</a>.
      </div>
    </div>
  </div>

  

  
<script  src="main.js"></script>
</body>
</html>
