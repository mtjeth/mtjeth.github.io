<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken+Grotesk">
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="main-content">
        <div class="row">
          <div class="col-6 left-content">
            <div class="row">
              <div class="col-12">
                <h1>Your Result</h1>
              </div>
            </div>
            <div class="row circle">
              <div class="col-12">
                <p class="large-text">76</p><br>
                <p>of 100</p>
              </div>
            </div>
            <div class="row">
              <div class="col-12 below-circle">
                <h1>Great</h1><br>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="right-content">
              <div class="row">
                <div class="col-12">
                  <h1>Summary</h1>
                </div>
              </div>
              <div class="row reaction">
                <div class="col-6">
                  <p ><img alt="icon-reaction.svg" src="assets/images/icon-reaction.svg"> Reaction</p>
                </div>
                <div class="col-6 result-total">
                  <p class="result">80</p><p class="total"> / 100</p>
                </div>
              </div>
              <div class="row memory">
                <div class="col-6">
                  <p><img alt="icon-memory.svg" src="assets/images/icon-memory.svg"> Memory</p>
                </div>
                <div class="col-6 result-total">
                  <p class="result">92</p><p class="total"> / 100</p>
                </div>
              </div>
              <div class="row verbal">
                <div class="col-6">
                  <p><img alt="icon-verbal.svg" src="assets/images/icon-verbal.svg"> Verbal</p>
                </div>
                <div class="col-6 result-total">
                  <p class="result">61</p><p class="total"> / 100</p>
                </div>
              </div>
              <div class="row visual">
                <div class="col-6">
                  <p ><img alt="icon-visual.svg" src="assets/images/icon-visual.svg"> Visual</p>
                </div>
                <div class="col-6 result-total">
                  <p class="result">72 </p><p class="total"> / 100</p>
                </div>
              </div>
              <div class="row">
                <div class="col-12 ">
                  <button type="button" name="button" >Continue</button>
                </div>
              </div>
            </div>
          </div>
    
        </div>
      </div>
    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/mtjeth"> MTJ </a>.
  </div>
</body>
</html>
